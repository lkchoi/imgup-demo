<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Upload</title>
    <meta name="author" content="lkchoi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/css/app.css">
    <link rel="stylesheet" type="text/css" href="/css/theme.css">
    <script src="/js/libs/jquery-1.11.1.min.js"></script>
    <script src="/js/libs/modernizr.custom.js"></script>
    <script src="/js/libs/pace.min.js"></script>
</head>
<body style="margin-top: 3em;">
    <div class="off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap">
            <div class="site-layout">
                <div class="page">
                    <section class="container double-space-bottom">
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="flash-container" class="panel static panel-warning flash pull-right noshow">
                                    <div id="flash-heading" class="panel-heading">
                                        <h4 id="flash-title" class="panel-title"></h4>
                                    </div>
                                </div>
                                <form action="/images" id="uploader" method="POST" class="dropzone"></form>
                                <ul class="nav-tabs" role="tablist" style="margin-top: 2em;">
                                    <li class="active"><a href="#tab01" role="tab" data-toggle="tab">Sort</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane fade in active" id="tab01">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <ul id="gallery" class="sortable"></ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/plugins/bootstrap.min.js"></script>
<script src="/js/plugins/dropzone.js"></script>
<script src="/js/app.js"></script>
<script src="/js/libs/underscore-min.js"></script>
<script src="/js/libs/jquery-ui.min.js"></script>
<script src="/js/libs/bootstrap-editable.js"></script>
<script src="/js/edit-portfolio.js"></script>
</body>
</html>
